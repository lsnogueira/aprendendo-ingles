<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div class="container" style="margin-top: 50px" *ngIf="tipoEncerramento === 'derrota'; else vitoria">
        <div class="row">
            <div class="col">
                <p style="color: red; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;">
                    Acabaram as tentativas, <br>você perdeu!🥺
                </p>
            </div>
        </div>
        <div class="row">
            <div style="text-align: center;" class="col-md-6 offset-md-3">
                <button mat-raised-button color="primary" (click)="recomecarJogo()">Jogar Novamente ↩︎</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #vitoria>
    <div class="container" style="margin-top: 50px"></div>
    <div class="row" #vitoria>
        <div class="col">
            <p style="color: green; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;">
                Parabéns! <br>Você ganhou!!!🎉👏🏼
            </p>
            <div class="row">
                <div style="text-align: center;" class="col-md-6 offset-md-3">
                    <button mat-raised-button color="primary" (click)="recomecarJogo()">Jogar Novamente ↩︎</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
